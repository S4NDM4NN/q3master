<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quake 3 Master Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #ddd;
      font-family: monospace;
      padding: 2rem;
    }
    .q3name span {
      white-space: pre;
    }
    .card {
      background-color: #1b1b1b;
      border: 1px solid #333;
      margin-bottom: 1rem;
    }
    .card-header {
      background-color: #222;
      padding: 1rem;
    }
    .card-body {
      padding: 1rem 1.25rem;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .info-label {
      color: #aaa;
      font-size: 0.8rem;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.5rem;
    }
    .collapse.show {
      padding-top: 1rem;
    }
    .address {
      font-size: 0.9rem;
      color: #bbb;
    }
    .header-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .player-count {
      font-weight: bold;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>Active Servers</h1>
  <div id="server-container"></div>

  <script>
    const colorMap = {
      '0': 'white', '1': 'red', '2': 'green', '3': 'yellow',
      '4': 'blue', '5': 'cyan', '6': 'pink', '7': 'white',
      '8': 'gray', '9': 'black'
    };

    function parseNameColors(name) {
      let result = '';
      let color = 'white';
      for (let i = 0; i < name.length; i++) {
        if (name[i] === '^' && i + 1 < name.length) {
          const code = name[i + 1];
          if (colorMap[code]) {
            color = colorMap[code];
            i++;
            continue;
          }
        }
        result += `<span style="color:${color}">${name[i]}</span>`;
      }
      return result;
    }

    function refreshServers() {
      if ($(".collapse.show").length > 0) return;

      $.getJSON("/api/servers", function (data) {
        const container = $("#server-container").empty();

        data.forEach((server, index) => {
          const players = (server.players || []).map(p => `<div class="q3name">${parseNameColors(p)}</div>`).join('');
          const hostname = parseNameColors(server.hostname);
          const collapseId = `collapse-${index}`;

          container.append(`
            <div class="card">
              <div class="card-header">
                <div class="header-line">
                  <div>
                    <div class="q3name">${hostname}</div>
                    <div class="address"><code>${server.address}</code></div>
                  </div>
                  <div class="player-count">${server.player_count}/${server.max_players} players</div>
                </div>
                <div class="info-grid mt-3">
                  <div><div class="info-label">Map</div><div>${server.map}</div></div>
                  <div><div class="info-label">Mod</div><div>${server.mod}</div></div>
                  <div><div class="info-label">Gametype</div><div>${server.gametype}</div></div>
                </div>
                <button class="btn btn-sm btn-outline-light mt-3" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
                  Show Players
                </button>
              </div>
              <div id="${collapseId}" class="collapse">
                <div class="card-body">
                  <p><strong>Version:</strong> ${server.version}</p>
                  <p><strong>PunkBuster:</strong> ${server.pb}</p>
                  <p><strong>Players:</strong></p>
                  <div class="player-grid">
                    ${players || '<em>No players online</em>'}
                  </div>
                </div>
              </div>
            </div>
          `);
        });
      });
    }

    setInterval(refreshServers, 10000);
    refreshServers();
  </script>
</body>
</html>
