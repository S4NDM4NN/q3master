<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quake 3 Master Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #ddd;
      font-family: monospace;
      padding: 2rem;
    }
    .q3name span {
      white-space: pre;
    }
    table {
      font-size: 0.9rem;
    }
    .modal-content {
      background-color: #222;
      color: #ddd;
    }
    .modal-header {
      border-bottom: 1px solid #444;
    }
    .modal-body {
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Active Servers</h1>
  <table class="table table-dark table-bordered table-hover">
    <thead>
      <tr>
        <th>Hostname</th>
        <th>Map</th>
        <th>Players</th>
        <th>Mod</th>
        <th>Gametype</th>
        <th>PB</th>
        <th>Version</th>
        <th>Address</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody id="server-table"></tbody>
  </table>

  <div id="modals-container"></div>

  <script>
    const colorMap = {
      '0': 'white', '1': 'red', '2': 'green', '3': 'yellow',
      '4': 'blue', '5': 'cyan', '6': 'pink', '7': 'white',
      '8': 'gray', '9': 'black'
    };

    function parseNameColors(name) {
      let result = '';
      let color = 'white';
      for (let i = 0; i < name.length; i++) {
        if (name[i] === '^' && i + 1 < name.length) {
          const code = name[i + 1];
          if (colorMap[code]) {
            color = colorMap[code];
            i++;
            continue;
          }
        }
        result += `<span style="color:${color}">${name[i]}</span>`;
      }
      return result;
    }

    function refreshTable() {
      $.getJSON("/api/servers", function (data) {
        const tbody = $("#server-table").empty();
        const modalsContainer = $("#modals-container").empty();

        data.forEach((server, index) => {
          const hostname = parseNameColors(server.hostname);
          const serverId = `serverModal${index}`;
          const players = (server.players || []).map(p => `<div class="q3name">${parseNameColors(p)}</div>`).join('');

          tbody.append(`
            <tr data-bs-toggle="modal" data-bs-target="#${serverId}" style="cursor:pointer">
              <td><div class="q3name">${hostname}</div></td>
              <td>${server.map}</td>
              <td>${server.player_count}/${server.max_players}</td>
              <td>${server.mod}</td>
              <td>${server.gametype}</td>
              <td>${server.pb}</td>
              <td>${server.version}</td>
              <td><code>${server.address}</code></td>
              <td>View</td>
            </tr>
          `);

          modalsContainer.append(`
            <div class="modal fade" id="${serverId}" tabindex="-1" aria-labelledby="${serverId}Label" aria-hidden="true">
              <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="${serverId}Label">${hostname}</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p><strong>Address:</strong> <code>${server.address}</code></p>
                    <p><strong>Map:</strong> ${server.map}</p>
                    <p><strong>Mod:</strong> ${server.mod}</p>
                    <p><strong>Gametype:</strong> ${server.gametype}</p>
                    <p><strong>PB:</strong> ${server.pb}</p>
                    <p><strong>Version:</strong> ${server.version}</p>
                    <p><strong>Players (${server.player_count}/${server.max_players}):</strong></p>
                    <div class="q3name">${players || '<em>No players</em>'}</div>
                  </div>
                </div>
              </div>
            </div>
          `);
        });
      });
    }

    setInterval(refreshTable, 10000);
    refreshTable();
  </script>
</body>
</html>
